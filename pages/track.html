<!DOCTYPE html>

<html style="height: 100%;">

<head>
	<link rel="stylesheet" type="text/css" href="/main.css">
</head>

<div class="menubar">
	<img src="/img/icon.png" alt="Icon">
	<ul>
		<li><a href="/">Home</a></li>
		{{ if .LoggedIn }}
			<li><a href="/tracknew">New track</a></li>
			<li><a href="http://log:out@localhost:8080/">Logout</a></li>
		{{ else }}
			<li><a href="/login">Login</a></li>
		{{ end }}
	</ul>
</div>

<div class="middle">
	<div class="track">
		<img src="/trackimage/{{ .Track.Title }}" alt="Track cover" height="90%">
		<div class="track-name">{{ .Track.Title }}</div>
		<div class="track-description">{{ .Track.Description }}</div>
		<audio controls>
			<source src="/tracksource/{{ .Track.Title }}" type="audio/mpeg">
		</audio>
	</div>
</div>
</body>
</html>
